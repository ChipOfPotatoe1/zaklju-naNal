<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava | brskalnik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-in-out;
        }

        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #e91e63;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 100%;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 0 2px #e91e63;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999999;
        }

        button {
            padding: 12px 25px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #c2185b;
        }

        a {
            color: #64b5f6;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #90caf9;
            text-decoration: underline;
        }

        /* Animation for page load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <h1>Prijava</h1>
        <input type="text" id="username" name="username" placeholder="vnesi username">
        <input type="password" id="password" name="password" placeholder="vnesi geslo">
        <button type="submit">Prijavi se</button>
        <a href="{{ url_for('register') }}">Še nimaš računa? Klikni tukaj</a>
    </form>
</body>
</html>
