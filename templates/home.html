<!DOCTYPE html>
<html>
<head>
    <title>Domov</title>
    <meta charset="utf-8">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    padding: 20px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 15px;
    font-size: 2.2rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

p {
    color: #444;
    margin-bottom: 30px;
    font-size: 1.2rem;
}

.button-container {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

button {
    padding: 12px 30px;
    background-color: #fff;
    color: #555;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    background-color: #f8f8f8;
}

button:active {
    transform: translateY(0);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

a {
    text-decoration: none;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    h2 {
        font-size: 1.8rem;
    }
    
    p {
        font-size: 1rem;
    }
    
    .button-container {
        flex-direction: column;
        width: 80%;
        max-width: 300px;
    }
    
    button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <h2>Dobrodošli v aplikaciji!</h2>
    <p>Izberite možnost:</p>
    <div class="button-container">
        <a href="{{ url_for('login') }}"><button>Prijava</button></a>
        <a href="{{ url_for('register') }}"><button>Registracija</button></a>
    </div>
</body>
</html>
