<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Izbira</title>
        <style>
            * {
                margin: 0; padding: 0; box-sizing: border-box;
                font-family: 'Segoe UI', Arial, sans-serif;
            }
            body {
                background-color: #121212;
                color: #fff;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
                line-height: 1.6;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                animation: fadeIn 0.5s ease-in-out;
            }
            .container {
                width: 100%;
                max-width: 500px;
            }
            h1 {
                color: #e91e63; /* rdečkasto roza barva */
                text-align: center;
                margin-bottom: 25px; /* prostor pod naslovom */
                font-weight: 700;
                font-size: 2.2rem;
            }
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            form {
                background-color: #1e1e1e;
                padding: 30px;
                border-radius: 10px;
                width: 100%;
                max-width: 500px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            button {
                padding: 12px 25px;
                background-color: #e91e63;
                color: white;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
                font-size: 16px;
            }
            button:hover {
                background-color: #c2185b;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @media (max-width: 768px) {
                form {
                    padding: 20px;
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Izberi kaj želiš iskati</h1>
            <div class="button-container">
                <form action="{{ url_for('index') }}" method="get">
                    <button type="submit">Prebrskaj igre</button>
                </form>
                <form action="{{ url_for('serije') }}" method="get">
                    <button type="submit">Prebrskaj serije</button>
                </form>
                <form action="{{ url_for('kviz') }}" method="get">
                    <button type="submit">Preizkusi svoje znanje iger</button>
                </form>
                <form action="{{ url_for('login') }}" method="get">
                    <button type="submit" style="background-color:red"><strong>Odjava</strong></button>
                </form>
            </div>
        </div>
    </body>
</html>
