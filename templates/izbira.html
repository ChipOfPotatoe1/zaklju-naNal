<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskalnik iger</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: #fff;
    text-align: center;
    padding: 2rem;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 3rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-weight: 600;
}

.buttons {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
}

.btn {
    padding: 1rem 2rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-weight: 500;
}

.games-btn {
    color: #6e8efb;
}

.series-btn {
    color: #a777e3;
}

.btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
}

.btn:active {
    transform: translateY(0);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    
    .buttons {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <h1>Dobrodošli v iskalniku!</h1>
    <div class="buttons">
        <!-- Gumb za iskanje iger -->
        <button class="btn games-btn" onclick="window.location.href='login.html'">Iskalnik iger</button>
        
        <!-- Gumb za iskanje serij in filmov -->
        <button class="btn series-btn" onclick="location.href='iskalnik_serij.html'">Iskalnik serij in filmov</button>
        <!-- izbira.html -->
        <a href="{{ url_for('home') }}">Pojdi na domačo stran</a>
    </div>
</body>
</html>
